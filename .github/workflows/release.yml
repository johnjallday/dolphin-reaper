name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ori-agent
        uses: actions/checkout@v4
        with:
          repository: johnjallday/ori-agent
          path: ori-agent

      - name: Checkout plugin code
        uses: actions/checkout@v4
        with:
          path: plugins/ori-reaper
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        working-directory: plugins/ori-reaper
        run: go test -short ./...

      - name: Build for multiple platforms
        working-directory: plugins/ori-reaper
        run: |
          mkdir -p bin

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o bin/ori-reaper-linux-amd64 .

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o bin/ori-reaper-linux-arm64 .

          # macOS AMD64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -o bin/ori-reaper-darwin-amd64 .

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o bin/ori-reaper-darwin-arm64 .

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o bin/ori-reaper-windows-amd64.exe .

      - name: Generate checksums
        working-directory: plugins/ori-reaper
        run: |
          cd bin
          shasum -a 256 * > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## üîê Checksums (SHA256)

            Verify your download integrity:
            ```
            $(cat plugins/ori-reaper/bin/SHA256SUMS)
            ```

            **How to verify:**
            ```bash
            # macOS/Linux
            shasum -a 256 -c SHA256SUMS --ignore-missing

            # Or manually
            shasum -a 256 ori-reaper-<your-platform>
            # Compare output with checksum above
            ```
          files: |
            plugins/ori-reaper/bin/ori-reaper-linux-amd64
            plugins/ori-reaper/bin/ori-reaper-linux-arm64
            plugins/ori-reaper/bin/ori-reaper-darwin-amd64
            plugins/ori-reaper/bin/ori-reaper-darwin-arm64
            plugins/ori-reaper/bin/ori-reaper-windows-amd64.exe
            plugins/ori-reaper/bin/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
